<html>
<body>
<button onclick="myclick()">Click me to display the square of the x variable</button>
<div id="result"></div>
<script>

var x=10;

function myclick(){
	var y=x*x;
	document.getElementById("result").innerHTML+="the square is "+y+"<br />"
}
</script>
</body>
</html>
